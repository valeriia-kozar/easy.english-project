<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../sass/test-grammar1.css">
    <link rel="stylesheet" href="../sass/test.css">
    <link rel="stylesheet" href="../sass/reset.css">
    <link rel="shortcut icon" href="../img/shortcutIcon.svg">
    <title>Easy English</title>
</head>
<body>
    <div class="grammar" >
        <div class="grammar__container">
            <div class="grammar__sections">
                <p class="grammar__title">Grammar</p>
                <form class="grammar__form">
                    <p class="grammar__number">1</p>
                    <img src="../img/test-circle.svg" alt="">
                    <p class="grammar__text">He _____ a teacher.</p>
                    <div class="grammar__inputs">
                        <input class="grammar__input" type="radio" id="testChoice1" name="contact" />
                        <div class="grammar__label">
                            <p class="grammar__letter">A</p>
                            <label class="grammar__radio" for="testChoice1">am</label>
                        </div>
                
                        <input class="grammar__input" type="radio" id="testChoice2" name="contact" />
                        <div class="grammar__label">
                            <p class="grammar__letter">B</p>
                            <label class="grammar__radio" for="testChoice2">is</label>
                        </div>
                
                        <input class="grammar__input" type="radio" id="testChoice3" name="contact" />
                        <div class="grammar__label">
                            <p class="grammar__letter">C</p>
                            <label class="grammar__radio" for="testChoice3">are</label>
                        </div>
                
                        <input class="grammar__input" type="radio" id="testChoice4" name="contact" />
                        <div class="grammar__label">
                            <p class="grammar__letter">D</p>
                            <label class="grammar__radio" for="testChoice4">were</label>
                        </div>
                    </div>
                    <div>
                        <button class="grammar__btn" type="submit">Відповісти</button>
                    </div>
                </form>
                
            </div>
            <div class="grammar__img">
                <div class="grammar__img-bg"><img src="../img/test-bg-girl.svg" alt=""></div>
                <div class="grammar__img-girl"><img src="../img/test-girl.svg" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
